<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiline</title>
</head>
<body>
    <form action="https://formshow.systementor.se" method="post" >
        <caption>Please fill in the following form!</caption><br>

        <label for="email">Enter email</label><br>      
        <input type="email" name="email" id="email" placeholder="person@mail.something"><br>
        
        <label for="textarea">Enter question!</label><br>
        <textarea name="textare" id="textare" cols="80" rows="5"></textarea><br>
        <span>
            <label for="share">Shere on:</label>
        </span> 
        <span>
            <input type="checkbox" id="facebook" name="facebook">
            <label for="facebook"><img height="20px" width="20px" src="images/facebook-news.jpg" alt="Facebook"></label>
        </span> 
        <span>  
            <input type="checkbox" id="twitter" name="twitter">
            <label for="twitter"><img height="20px" width="20px" src="images/twitter.png" alt="Twitter"></label>
        </span>  
        <span> 
            <input type="submit" value="Post">        
        </span>        
    </form>
</body>
</html>
